name: Build AppImage for XIVLauncher-RB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:12
    env:
      APP_VERSION=rb-v1.2.1.5
      APP_RELEASE=1
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          apt update && apt install -y \
            file \
            wget \
            curl \
            unzip \
            zsync \
            fuse3 \
            libjxr0 \
            libsdl2-2.0-0 \
            libsecret-1-0 \
            libicu-dev \
            dpkg-dev \
            pcregrep
          ./create-basedir.sh
          ./copy-tools.sh
          ./copy-deps.sh
          ./copy-xivlauncher.sh
          ./make-appimage.sh
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: xivlauncher-rb
          path: build/output